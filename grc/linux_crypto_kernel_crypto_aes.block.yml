id: linux_crypto_kernel_crypto_aes
label: Kernel Crypto AES
category: '[Linux Crypto]'
flags: [python, cpp]
templates:
  imports: |-
    from gnuradio import linux_crypto
  make: linux_crypto.kernel_crypto_aes(${key}, ${iv}, ${mode}, ${encrypt})
  callbacks:
  - set_key(${key})
  - set_iv(${iv})
  - set_mode(${mode})
  - set_encrypt(${encrypt})
parameters:
- id: key
  label: AES Key
  dtype: raw
  default: '[0] * 32'
  hide: none
- id: iv
  label: IV
  dtype: raw
  default: '[0] * 16'
  hide: none
- id: mode
  label: Mode
  dtype: string
  default: '"cbc"'
  options: ['cbc', 'ecb', 'ctr', 'gcm']
  hide: none
- id: encrypt
  label: Encrypt
  dtype: bool
  default: 'True'
  hide: none
inputs:
- label: in
  domain: stream
  dtype: byte
  vlen: 1
outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
file_format: 1
