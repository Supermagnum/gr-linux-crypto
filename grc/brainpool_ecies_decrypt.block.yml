id: brainpool_ecies_decrypt
label: Brainpool ECIES Decrypt
category: '[gr-linux-crypto]/Crypto'
flags: [python, cpp]
templates:
  imports: |-
    from gnuradio import linux_crypto
  make: linux_crypto.brainpool_ecies_decrypt(${curve}, ${recipient_private_key_pem}, ${private_key_password}, ${kdf_info})
  callbacks:
  - set_recipient_private_key(${recipient_private_key_pem}, ${private_key_password})
  - set_kdf_info(${kdf_info})
parameters:
- id: curve
  label: Brainpool Curve
  dtype: string
  default: '"brainpoolP256r1"'
  options: ['"brainpoolP256r1"', '"brainpoolP384r1"', '"brainpoolP512r1"']
  hide: none
- id: recipient_private_key_pem
  label: Recipient Private Key (PEM)
  dtype: string
  default: '""'
  hide: none
- id: private_key_password
  label: Private Key Password
  dtype: string
  default: '""'
  hide: none
- id: kdf_info
  label: KDF Info
  dtype: string
  default: '"gr-linux-crypto-ecies-v1"'
  hide: none
inputs:
- label: in
  domain: stream
  dtype: byte
  vlen: 1
outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
file_format: 1

