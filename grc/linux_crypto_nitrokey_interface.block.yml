id: linux_crypto_nitrokey_interface
label: Nitrokey Interface
category: '[Linux Crypto]'
flags: [python, cpp]
templates:
  imports: |-
    from gnuradio import linux_crypto
  make: linux_crypto.nitrokey_interface(${slot}, ${auto_repeat})
  callbacks:
  - set_slot(${slot})
  - set_auto_repeat(${auto_repeat})
parameters:
- id: slot
  label: Slot Number
  dtype: int
  default: 0
  hide: none
- id: auto_repeat
  label: Auto Repeat
  dtype: bool
  default: 'False'
  hide: none
inputs:
- label: ''
  domain: stream
  dtype: byte
  optional: true
outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
file_format: 1
