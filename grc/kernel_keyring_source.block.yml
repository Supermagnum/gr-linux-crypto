id: kernel_keyring_source
label: Kernel Keyring Source
category: '[gr-linux-crypto]/Sources'
flags: [python, cpp]
imports: 'from gnuradio import linux_crypto'
templates:
  imports: |
    from gnuradio import linux_crypto
  make: linux_crypto.kernel_keyring_source(${key_id}, ${auto_repeat})
  callbacks:
  - set_auto_repeat(${auto_repeat})
parameters:
- id: key_id
  label: Key ID
  dtype: int
  default: 0
  hide: none
- id: auto_repeat
  label: Auto Repeat
  dtype: bool
  default: 'False'
  hide: none
inputs: []
outputs:
- domain: stream
  dtype: byte
  vlen: 1
file_format: 1

