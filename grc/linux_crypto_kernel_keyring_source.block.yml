id: linux_crypto_kernel_keyring_source
label: Kernel Keyring Source
category: '[Linux Crypto]'
flags: [python, cpp]
templates:
  imports: |-
    from gnuradio import linux_crypto
  make: linux_crypto.kernel_keyring_source(${key_id}, ${auto_repeat})
  callbacks:
  - set_key_id(${key_id})
  - set_auto_repeat(${auto_repeat})
parameters:
- id: key_id
  label: Key ID
  dtype: int
  default: 0
  hide: none
- id: auto_repeat
  label: Auto Repeat
  dtype: bool
  default: 'False'
  hide: none
inputs:
- label: ''
  domain: stream
  dtype: byte
  optional: true
outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
file_format: 1
